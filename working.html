<!DOCTYPE html>
<head lang="en">
    <title>Library</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
   <section class="container">    
       <div>
           <button class="btn-style btn-status">Change Status</button>
           <div>
               <button class="btn-style btn-icons" id="not-read"><img class="icons" src="icons/active.png"><br>
                   Not Read</button>
               <button class="btn-style btn-icons" id="in-progress"><img class="icons" src="icons/in-progress.png"><br>
                In Progress</button>
               <button class="btn-style btn-icons" id="finished"><img class="icons" src="icons/done.png"><br>
                Finished</button>
           </div>
           <button class="btn-style btn-icons"><img src="icons/delete.png"></button>
       </div>
       
    </section>
    
    <footer></footer>
    <script src="script.js"></script>
</body>
