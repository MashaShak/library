<!DOCTYPE html>
<head lang="en">
    <title>Library</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <section class="group container col-side">
        <button class="btn-add btn-style" type="button" onclick="showForm()">Add New Book <span class="material-icons moved">library_add</span></button>
        <form class="forms">
                <input type="text" name="title" id="title" placeholder="title"></br>
                <input type="text" name="author" id="author" placeholder="author"></br>
                <input type="number" name="pages" id="pages" placeholder="pages"></br>
                <label for="status">Have you read it?</label>
                <select name="status" id="status">
                    <option value="Read" selected>Read</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Not Read">Not Read</option>
                </select>
                <button type="button" id="addNewBook">ADD</button>
            </form>
    </section><!--
        
        BOOKS
   -->  <section class="container col-main">   
            
        <div class="group new-section">
            <button onclick="showList()" class="btn-style btn-icons right"><i class="material-icons">list_alt</i></button> 
            <button onclick="showGrid()" class="btn-style btn-icons right"><i class="material-icons">apps</i></button>
            <h2 >My Books</h2>
        </div>
        <div class="panels">
            <!-- GRID -->
            <div class="panel" id="display">  
            </div>
            <!-- LIST -->
            <div class="panel" id="list" hidden>
            <table>
               <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>delete</th>
               </tr>
               
            </table>
             </div>
            
        </div>
    </section>
    
    <footer></footer>
    <script src="script.js"></script>
</body>
