<!DOCTYPE html>
<head lang="en">
    <title>Library</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="gradient">
        <h1>MY LIBRARY</h1>
    </header>

    <section class="group container col-side">
        <button class=" btn-style" type="button" onclick="showForm()">ADD NEW BOOK <span class="material-icons moved">library_add</span></button>
        <form class="group forms">
            <label>Book Title:<br>
                <input type="text" name="title" id="title"></br>
            </label>
            <label>Author:<br>
                <input type="text" name="author" id="author"></br>
            <label>Pages:<br>
                <input type="number" name="pages" id="pages"></br>
            </label>
            <label for="status">Have you read it?</label><br>
            <select name="status" id="status">
                <option value="Read" selected>Read</option>
                <option value="In Progress">In Progress</option>
                <option value="Not Read">Not Read</option>                
            </select>
            <button type="button" class=" btn-style" id="addNewBook">ADD TO LIBRARY</button>
        </form>
    </section><!--
        
        BOOKS
   -->  <section class="col-main">   
     
        <div class="box">
            <h2 >BOOKS</h2>
            <div id="all"></div>
            <div>
                <button onclick="showList()" class="btn-icons "><i class="material-icons">list_alt</i></button> 
                <button onclick="showGrid()" class="btn-icons "><i class="material-icons">apps</i></button>
            </div>
        </div>
        <div class="panels">
            <!-- GRID -->
            <div class="panel" id="display">  
            </div>
            <!-- LIST -->
            <div class="panel" id="list">
            <table>
            </thead>
            <tbody>

            </tbody>
               
            </table>
             </div>
            
        </div>
    </section>
    
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
